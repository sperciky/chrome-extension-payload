<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP Data Formatter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Measurement Protocol Data Formatter</h1>
      <div class="protocol-badge" id="protocolBadge"></div>
    </div>

    <div class="content">
      <!-- Error message -->
      <div class="error-message" id="errorMessage" style="display: none;">
        <strong>Error:</strong> <span id="errorText"></span>
      </div>

      <!-- Formatted Data Section -->
      <div class="section">
        <h2>Formatted Data</h2>
        <div class="data-display" id="formattedData">
          <div class="loading">Waiting for data...</div>
        </div>
      </div>

      <!-- Query String Section (MPv1 only) -->
      <div class="section" id="queryStringSection" style="display: none;">
        <h2>URL-Encoded Query String</h2>
        <div class="query-string-container">
          <div class="query-string" id="queryString"></div>
          <button class="copy-btn" id="copyQueryBtn">Copy Query String</button>
        </div>
      </div>

      <!-- Raw Data Section -->
      <div class="section">
        <h2>Raw Data</h2>
        <div class="raw-data" id="rawData">
          <div class="loading">Waiting for data...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
